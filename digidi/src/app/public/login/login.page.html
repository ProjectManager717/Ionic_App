<ion-content fullscreen [scrollEvents]="true" (ionScroll)="logScrolling($event)" [class.scrolled]="fixHeader"> 
  <div class="footer-bg reverse long"></div>
  <div class="content-bg-reverse">
    <div class="app-logo">
      <img src="/assets/icon/app-logo.svg">
    </div>
    <ion-card *ngIf="!toVerify">
      <ion-card-header>
        <h3 class="ion-text-center">Login</h3>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" class="eth-form">
          <ion-item [ngClass]="{'has-error': email.invalid && email.dirty}">
            <ion-input type="text" formControlName="email"  placeholder="Email/Username" autocomplete="false"></ion-input>
          </ion-item>
          <ion-item [ngClass]="{'has-error': password.invalid && password.dirty}">
            <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password" ></ion-input>
            <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end" (click)="showPassword = !showPassword"></ion-icon>
          </ion-item>
          <ion-button expand="block" [disabled]="logging" (click)="login()">Login </ion-button>
          <p class="signUp logo-color" routerLink="/public/forgot-password" routerDirection="forward"> Forgot your password?</p>
          <p class="signUp"> Don't have an account yet? 
            <span class="logo-color" (click)="openSignUp()">Sign Up</span></p>
        </form>
      </ion-card-content>
    </ion-card>
    <app-verify *ngIf="toVerify" [email]="email.value" (closed)="handleClose()"></app-verify>
  </div>
</ion-content>
