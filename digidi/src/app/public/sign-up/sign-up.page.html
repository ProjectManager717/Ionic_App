<ion-content fullscreen [scrollEvents]="true" (ionScroll)="logScrolling($event)" [class.scrolled]="fixHeader"> 
  <div class="footer-bg reverse long"></div>
  <div class="content-bg-reverse">
    <div class="app-logo">
      <img src="/assets/icon/app-logo.svg">
    </div>
    <ion-card *ngIf="!toVerify">
      <ion-card-header>
        <h3 class="ion-text-center">Sign Up</h3>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="signUpForm" class="eth-form">
          <ion-item [ngClass]="{'has-error': signUp.firstname.invalid && signUp.firstname.dirty}">
            <ion-input type="text" formControlName="firstname"  placeholder="Firstname" autocomplete="false"></ion-input>
          </ion-item>
          <ion-item [ngClass]="{'has-error': signUp.lastname.invalid && signUp.lastname.dirty}">
            <ion-input type="text" formControlName="lastname"  placeholder="Lastname" autocomplete="false"></ion-input>
          </ion-item>
          <ion-item [ngClass]="{'has-error': signUp.email.invalid && signUp.email.dirty}">
            <ion-input type="text" formControlName="email"  placeholder="Email" autocomplete="false"></ion-input>
          </ion-item>
          <ion-item [ngClass]="{'has-error': signUp.password.invalid && signUp.password.dirty}">
            <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password" ></ion-input>
            <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end" (click)="showPassword = !showPassword"></ion-icon>
          </ion-item>
          <ion-item [ngClass]="{'has-error': signUp.confirmPassword.invalid && signUp.confirmPassword.dirty}">
            <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="confirmPassword" placeholder="Confirm Password" ></ion-input>
            <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end" (click)="showPassword = !showPassword"></ion-icon>
          </ion-item>
          <ion-button expand="block" [disabled]="signingUp" (click)="signupNow()">Sign Up</ion-button>
          <p class="signUp"> Already have an account yet? 
            <span class="logo-color" routerLink="/public/login" routerDirection="back">Login Now</span></p>
        </form>
      </ion-card-content>
    </ion-card>
    <app-verify *ngIf="toVerify" [email]="signUp.email.value" (closed)="handleClose()"></app-verify>
  </div>
</ion-content>
