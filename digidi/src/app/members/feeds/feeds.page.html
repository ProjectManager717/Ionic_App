<ion-header [class.not-scrolled]="!fixHeader">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Feeds</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="apiService.openSearch()">
        <ion-icon name="search-circle-outline"></ion-icon>
      </ion-button>
      <ion-button icon-only (click)="gotoProfile(true)">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button icon-only (click)="exitApp()">
        <ion-icon name="power"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen [scrollEvents]="true" (ionScroll)="logScrolling($event)" [class.scrolled]="fixHeader"> 
  <div class="profile-dashboard">
    
    <div  class="ion-text-center" *ngIf="loading">
      <ion-spinner></ion-spinner>
    </div>
    <div  class="ion-text-center" *ngIf="!loading && !posts.length">
      <ion-item lines="none">
        <ion-label class="ion-text-center">
          No feeds found...
        </ion-label>
      </ion-item>
    </div>
    <ng-container *ngFor="let post of posts">
      <ion-card>
        <app-post-item [post]="post"></app-post-item>
      </ion-card>
    </ng-container>
  </div>
</ion-content>
